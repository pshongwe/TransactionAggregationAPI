name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage
      run: |
        dotnet test --no-build \
          --configuration Release \
          --collect:"XPlat Code Coverage"

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate coverage report + badges
      run: |
        export PATH="$PATH:/home/runner/.dotnet/tools"
        reportgenerator \
          -reports:"**/coverage.cobertura.xml" \
          -targetdir:"coverage-report" \
          -reporttypes:"Html;Badges"

    - name: Publish to gh-pages
      if: github.ref == 'refs/heads/main'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        set -e

        git config --global user.email "github-actions@github.com"
        git config --global user.name "github-actions"

        # Fresh clone of gh-pages
        rm -rf ghpages-tmp
        git clone \
          --single-branch \
          --branch gh-pages \
          "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" \
          ghpages-tmp || \
        git clone \
          "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" \
          ghpages-tmp

        # Clean the branch
        rm -rf ghpages-tmp/*

        # Copy ONLY the real coverage report
        cp -R coverage-report/* ghpages-tmp/

        # Add badge
        if [ -f coverage-report/badge_linecoverage.svg ]; then
          cp coverage-report/badge_linecoverage.svg ghpages-tmp/coverage.svg
        fi

        cd ghpages-tmp
        git add .
        git commit -m "Update coverage report" || true

        git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git" gh-pages


  deploy:
    needs: build-test-coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

