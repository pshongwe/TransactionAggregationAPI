name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage
      run: |
        dotnet test --no-build \
          --configuration Release \
          --collect:"XPlat Code Coverage"

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate coverage report + badges
      run: |
        export PATH="$PATH:/home/runner/.dotnet/tools"
        reportgenerator \
          -reports:"**/coverage.cobertura.xml" \
          -targetdir:"coverage-report" \
          -reporttypes:"Html;Badges"

    - name: Publish coverage to gh-pages (SAFE)
      if: github.ref == 'refs/heads/main'
      run: |
        set -e

        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"

        # Prepare a clean temporary directory
        rm -rf ghpages-tmp
        mkdir ghpages-tmp

        # If remote branch exists, fetch minimal snapshot
        if git ls-remote --exit-code origin gh-pages > /dev/null 2>&1; then
          git clone --depth=1 --branch gh-pages \
            "https://github.com/${{ github.repository }}" ghpages-tmp
        else
          git -C ghpages-tmp init
          git -C ghpages-tmp checkout -b gh-pages
        fi

        # Wipe ONLY the folder contents
        rm -rf ghpages-tmp/*

        # Copy coverage HTML + badge
        cp -R coverage-report/* ghpages-tmp/

        # Normalised badge
        cp coverage-report/badge_linecoverage.svg ghpages-tmp/coverage.svg || true

        cd ghpages-tmp
        git add --all

        git commit -m "Update coverage report" || echo "No changes"
        git push "https://github.com/${{ github.repository }}" gh-pages

  deploy:
    needs: build-test-coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Fly CLI
      uses: superfly/flyctl-actions/setup-flyctl@master

    - name: Deploy to Fly.io
      run: flyctl deploy --remote-only
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}