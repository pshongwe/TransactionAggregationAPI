name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: write

jobs:
  build-test-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests with coverage
      run: |
        dotnet test --no-build \
          --configuration Release \
          --collect:"XPlat Code Coverage"

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool

    - name: Generate coverage report + badges
      run: |
        export PATH="$PATH:/home/runner/.dotnet/tools"
        reportgenerator \
          -reports:"**/coverage.cobertura.xml" \
          -targetdir:"coverage-report" \
          -reporttypes:"Html;Badges"
      env:
        PATH: $PATH:/github/home/.dotnet/tools

    - name: Create badge directory
      run: mkdir -p badge

    - name: Copy coverage badge
      run: |
        # Pick *line coverage* badge (common default)
        if [ -f coverage-report/badge_linecoverage.svg ]; then
          cp coverage-report/badge_linecoverage.svg badge/coverage.svg
        elif [ -f coverage-report/coverage.svg ]; then
          cp coverage-report/coverage.svg badge/coverage.svg
        else
          echo "No coverage badge found" && exit 1
        fi

    - name: Publish Coverage to gh-pages
      run: |
        git config user.email "github-actions@github.com"
        git config user.name "github-actions"

        # Ensure branch exists
        git fetch origin gh-pages || true
        git switch gh-pages || git switch --orphan gh-pages

        # Clean old coverage
        rm -rf coverage-report

        # Copy freshly generated coverage
        cp -R ../coverage-report ./coverage-report

        # Create/update the badge reference
        mv coverage-report/badge_linecoverage.svg coverage.svg

        # Commit and push
        git add coverage-report coverage.svg
        git commit -m "Update coverage report"
        git push origin gh-pages --force
      working-directory: ./ # Root of the repo

  deploy:
    needs: build-test-coverage
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install Fly CLI
      uses: superfly/flyctl-actions/setup-flyctl@master

    - name: Deploy to Fly.io
      run: flyctl deploy --remote-only
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}